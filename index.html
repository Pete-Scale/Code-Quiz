<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Code Quiz!</h1>
    </header>

    <main class="container">
        <section id="instructions">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <p>Good luck!</p>
        </section>

        <!-- Hidden by default -->
        <section id="quiz-container" class="hide">
            <div id="question">Question that is even longer than before and now may be too long!!!</div>
            <div id="choices-container">
                <button id="choice0" class="choice-btn btn" onclick="choiceSelection(0)">Answer 1 is short</button>
                <button id="choice1" class="choice-btn btn" onclick="choiceSelection(1)">Answer 2 is longer than 1</button>
                <button id="choice2" class="choice-btn btn" onclick="choiceSelection(2)">Answer 3 is even longer than 2</button>
                <button id="choice3" class="choice-btn btn" onclick="choiceSelection(3)">Answer 4 is a very very very very long answer compared to the others</button>
            </div>
        </section>
    </main>

    <div class="controls">
        <button id="start-btn" class="btn">START</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
