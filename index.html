<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Code Quiz!</h1>
    </header>

    <section id="scoreTime">
        <div class="scoreTimeDivs">
            <p class="scoreTimePs">SCORE</p>
            <p id="scoreNum" class="scoreTimePs">0</p>
        </div>
        <div class="scoreTimeDivs">
            <p class="scoreTimePs">TIME</p>
            <p id="timeNum" class="scoreTimePs">60</p>
        </div>
    </section>

    <main class="container">
        <section id="instructions">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <p>Good luck!</p>
        </section>

        <!-- Hidden by default -->
        <section id="quiz-container" class="hide">
            <div id="question">Question</div>
            <div id="choices-container">
                <button id="choice0" class="choice-btn btn" onclick="choiceSelection(0)">a</button>
                <button id="choice1" class="choice-btn btn" onclick="choiceSelection(1)">b</button>
                <button id="choice2" class="choice-btn btn" onclick="choiceSelection(2)">c</button>
                <button id="choice3" class="choice-btn btn" onclick="choiceSelection(3)">d</button>
            </div>
            <div id="controlsFooter">
                <!-- Hidden by default -->
                <button id="next-btn" class="btn controls hide" onclick="nextQuestion()">NEXT</button>
                <!-- Hidden by default -->
                <button id="finish-btn" class="btn controls hide" onclick="finishQuiz()">FINISH</button>
                <p id="feedback" class="hide">feedback</p>
            </div>
        </section>
    </main>

        <button id="start-btn" class="btn" onclick="startQuiz()">START</button>

    <script src="./script.js"></script>
</body>
</html>
