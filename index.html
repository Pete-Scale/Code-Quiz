<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Code Quiz!</h1>
    </header>
    <main class="container">
        <section id="instructions">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <p>Good luck!</p>
        </section>
        <section id="question-container" class="hide">
            <div id="question">Question that is even longer than before and now may be too long!!!</div>
            <div class="answer-buttons">
                <button class="btn">Answer 1 is short</button>
                <button class="btn">Answer 2 is longer than 1</button>
                <button class="btn">Answer 3 is even longer than 2</button>
                <button class="btn">Answer 4 is a very very very very long answer compared to the others</button>
            </div>
        </section>
    </main>
    <div class="controls">
        <button class="btn" id="start-btn">START</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
